<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.transitions.min.css">
</head>
<body ng-app="BlankApp" ng-cloak>
<!--
  Your HTML content here
-->

<div layout="column" max-width='100%' height='100%'>

    <div flex layout="row" layout-align="start" class='header'>
        <div class='logo'>
            <img src="http://free-range.org.uk/images/images/22598.jpg" alt="Maple" width='43px'>
        </div>
        <div class='md-title name'>Maple Design Studio</div>
    </div>

    <div flex='80' layout="row" layout-xs="column" layout-align="space-around start">
        <div flex>
            <div id="home-left" class="owl-carousel owl-theme">

                <div class="item"><img src="https://static.pexels.com/photos/20974/pexels-photo.jpg"
                                       alt="The Last of us"></div>
                <div class="item"><img
                        src="https://s-media-cache-ak0.pinimg.com/736x/a4/32/b9/a432b9e6a4d0d9c7730d8d4a5f8b4bca.jpg"
                        alt="GTA V"></div>
                <div class="item"><img
                        src="http://www.ufunk.net/wp-content/uploads/2016/01/ValentinValkov-2.jpg"
                        alt="Mirror Edge"></div>

            </div>
        </div>
        <div flex>
            <div id="home-right" class="owl-carousel owl-theme">

                <div class="item"><img src="https://static.pexels.com/photos/20974/pexels-photo.jpg"
                                       alt="The Last of us"></div>
                <div class="item"><img
                        src="https://s-media-cache-ak0.pinimg.com/736x/a4/32/b9/a432b9e6a4d0d9c7730d8d4a5f8b4bca.jpg"
                        alt="GTA V"></div>
                <div class="item"><img
                        src="http://www.ufunk.net/wp-content/uploads/2016/01/ValentinValkov-2.jpg"
                        alt="Mirror Edge"></div>

            </div>

        </div>
    </div>

    <!--<div flex='10' layout="row" layout-align="center end">-->
        <!--<div flex>Description</div>-->
    <!--</div>-->

    <!--<div flex='10' layout="row" layout-align="center end">-->
        <!--<div flex>Footer</div>-->
    <!--</div>-->

</div>


<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<!--<script src="/owl-carousel/owl.carousel.min.js"></script>-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>


<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script type="text/javascript">
    /**
     * You must include the dependency on 'ngMaterial'
     */
    angular.module('BlankApp', ['ngMaterial']);

    $(document).ready(function () {

        $("#home-left, #home-right").owlCarousel({

            navigation: true, // Show next and prev buttons
            slideSpeed: 300,
            paginationSpeed: 400,
            singleItem: true,
            autoPlay: true,
            navigationText: false,
            lazyLoad: true,
            stopOnHover: true

            // "singleItem:true" is a shortcut for:
            // items : 1,
            // itemsDesktop : false,
            // itemsDesktopSmall : false,
            // itemsTablet: false,
            // itemsMobile : false

        });

    });
</script>

<style>

    .body {
        color: #222;
        padding: 0;
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif;
        font-weight: 400;
        font-style: normal;
        line-height: 1.5;
        position: relative;
        cursor: auto;
    }

    .header {
        border-color: darkgray !important;
        border-bottom-width: 1px;
        border-bottom-style: double;
        /*padding: 13px;*/
        min-height: 52px !important;
    }

    .name {
        padding: 13px 13px 13px 0px !important;
    }

    .logo {
        padding: 5px !important;
    }

    .footer {
        min-height: 100px !important;
    }

    .item {
        height: 70%;
        width: 100%;
    }

    <!--
    OWL Override

    -->
    #owl-demo .item img {
        display: block;
        width: 100%;
        height: auto;
    }

    .owl-theme .owl-controls .owl-page {
        zoom: 0.5
    }

    .owl-pagination {
        float: right;
        padding-right: 10px;
    }

    .owl-buttons{
        display: none;
    }

</style>

</body>
</html>
